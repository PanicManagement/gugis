apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'signing'

group = 'com.github.lukaszbudnik.gugis'
archivesBaseName = 'gugis'
version = '0.1'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()

    maven {
        url 'http://repository.apache.org/content/repositories/snapshots'
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.1'
    compile 'org.projectlombok:lombok:1.14.8'
    compile 'com.google.inject:guice:3.0'
    compile 'com.google.inject.extensions:guice-multibindings:3.0'
    compile 'commons-beanutils:commons-beanutils:1.9.2'

    testCompile 'org.apache.onami:org.apache.onami.test:1.4.0-incubating'
    testCompile 'junit:junit:4.+'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'gugis'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Lightweight and robust framework using guice multibindings to create composite components. '
                url 'https://github.com/lukaszbudnik/gugis'

                scm {
                    connection 'scm:git:git@github.com:lukaszbudnik/gugis.git'
                    developerConnection 'scm:git:git@github.com:lukaszbudnik/gugis.git'
                    url 'git@github.com:lukaszbudnik/gugis.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'lukaszbudnik'
                        name '≈Åukasz Budnik'
                        email 'lukaszbudnik@gmail.com'
                    }
                }
            }
        }
    }
}
